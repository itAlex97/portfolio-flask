<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Portafolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">ALEXIS GUTIERREZ</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#proyectos">Mis Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="#"><img src="{{ url_for('static', filename='twitter.png') }}" class="social"></a>
                <a href="#"><img src="{{ url_for('static', filename='facebook.png') }}" class="social"></a>
                <a href="#"><img src="{{ url_for('static', filename='linkedin.png') }}" class="social"></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho con dedicación por Alexis Gutiérrez</p>
            </div>
        </div>
    </div>
</body>
</html>
